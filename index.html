<!DOCTYPE html>
<!--html4有很多种DOCTYPE协议，而html5却只有一种DOCTYPE协议：<DOCTYPE html>-->
<html lang="zh">
<head>

    <title>china系列歌曲</title>
    <!--<title>...<title>是标题（跟<hl>...</hl>有所不同）-->
</head>
<body background="background.jpg">
<!--background="xxxxx.jpg"是背景标签-->
<audio src="china-e.mp3" controls="controls">
</audio>
<!--<audio src="xxx.mp3" controls="controls"></audio>是音频标签-->

        var url = 'http://www.kuwo.cn/down/single/52767854';
        window.open(url); //新窗口打开音频原始位置
    }
</script>
<!--这是一个打开窗口的按钮-->
